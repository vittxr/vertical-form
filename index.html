
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Form</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .scrollable-form {
            height: 80%;
            width: 100%;
            max-width: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scrollable-form">
            <form>
                <div class="form-group">
                    <label for="input1">Input 1</label>
                    <input type="text" id="input1" name="input1">
                </div>
                <div class="form-group">
                    <label for="input2">Input 2</label>
                    <input type="text" id="input2" name="input2">
                </div>
                <div class="form-group">
                    <label for="input3">Input 3</label>
                    <input type="text" id="input3" name="input3">
                </div>
                <div class="form-group">
                    <label for="input4">Input 4</label>
                    <input type="text" id="input4" name="input4">
                </div>
                <div class="form-group">
                    <label for="input5">Input 5</label>
                    <input type="text" id="input5" name="input5">
                </div>
                <div class="form-group">
                    <label for="input6">Input 6</label>
                    <input type="text" id="input6" name="input6">
                </div>
                <div class="form-group">
                    <label for="input7">Input 7</label>
                    <input type="text" id="input7" name="input7">
                </div>
                <div class="form-group">
                    <label for="input8">Input 8</label>
                    <input type="text" id="input8" name="input8">
                </div>
                <!-- Add more inputs as needed -->
            </form>
        </div>
    </div>
</body>
</html>
